<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Digital Clock</h1>
    <div class="container">
        <div class="time-inner">
            <div class="Hours"></div>
            <div>Hours</div>
        </div>
        <div class="time-inner">
            <div class="Minutes"></div>
            <div>Minutes</div>
        </div>
        <div class="time-inner">
            <div class="Seconds"></div>
            <div>Seconds</div>
        </div>

        <div class="ampm"></div>
    </div>
    <h2>The question is not where, but when!</h2>
    <script src="script.js"></script>
</body>

</html>
